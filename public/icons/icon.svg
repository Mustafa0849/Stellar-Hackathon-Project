<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for shield glow -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for star -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow for text -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0a0a" rx="20"/>
  
  <!-- Shield Icon -->
  <g transform="translate(64, 40)">
    <!-- Shield outline with glow -->
    <path d="M 0,-25 L -20,-20 L -22,0 L -18,15 L 0,25 L 18,15 L 22,0 L 20,-20 Z" 
          fill="none" 
          stroke="url(#shieldGradient)" 
          stroke-width="3" 
          opacity="0.9"/>
    
    <!-- Shield interior -->
    <path d="M 0,-22 L -18,-18 L -20,0 L -16,13 L 0,22 L 16,13 L 20,0 L 18,-18 Z" 
          fill="#001a33" 
          opacity="0.8"/>
    
    <!-- Four-pointed star -->
    <g transform="translate(0, 0)" filter="url(#glow)">
      <path d="M 0,-12 L 3,-3 L 12,-3 L 4,1 L 7,10 L 0,4 L -7,10 L -4,1 L -12,-3 L -3,-3 Z" 
            fill="#00D9FF" 
            opacity="1"/>
    </g>
  </g>
  
  <!-- "NOVA" text -->
  <text x="64" y="100" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#00D9FF" 
        filter="url(#textGlow)">
    NOVA
  </text>
</svg>

